syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.building.community";
option java_outer_classname = "Server";

package main;

service RpcServer {

    rpc SayHello (HelloRequest) returns (HelloReply) {}

}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
